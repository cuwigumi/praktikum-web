        <table style="margin-left: 200px; padding-left: 5%" >

                <td width="200px; rowspan=4"> <label for="title">Title Here</label></td>

                    <select id="trans" style="width: 50px; margin-left:1%">

                <option value="3">3</option>
                <option value="4">4</option>

            </tr>

                    <br>

            <tr>
